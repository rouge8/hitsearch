{% extends "search/base.html" %}

{% block main %}
<div class="search-form">

<form method="get" action="/">
    <input type="text" name="q" value="{{ q }}" autofocus>
    <button type="submit">Search</button>
</form>

</div>

<div id="results">
{% if results %}{% for result in results %}
<div class="result">
    <h3>{{ forloop.counter }}. <a href="{{ result.url }}">{{ result.title|safe }}</a></h3>
    <p>authority: {{ result.authority }} | hubbiness: {{ result.hubbiness }}</p>
</div>
{% endfor %}{% else %}
Sorry, no results{% endif %}
</div>

{% endblock %}
